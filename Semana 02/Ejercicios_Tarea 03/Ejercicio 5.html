    Ejercicio 5: Hacer una página Web que solicite al usuario su edad actual. Debe imprimir como resultado, en un único mensaje, el cálculo 
    de la edad del usuario dentro de 5, 10 y 100 años -->

<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 5</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #contenedor {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Edad</h1>
    <div id="contenedor">
        <label for="edad">Edad Actual:</label>
        <input type="number" id="edad" placeholder="Ingrese su edad actual">
        <button id="calcular">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            let edad = parseInt(document.getElementById('edad').value);

            if (!isNaN(edad)) {
                let edad5 = edad + 5;
                let edad10 = edad + 10;
                let edad100 = edad + 100;

                let mensaje = "En 5 años tendrás " + edad5 + " años, en 10 años tendrás " + edad10 + " años, y en 100 años tendrás " + edad100 + " años.";
                document.getElementById('resultado').textContent = mensaje;
            } else {
                document.getElementById('resultado').textContent = "Por favor, ingrese una edad válida.";
            }
        });
    </script>
</body>
</html>
