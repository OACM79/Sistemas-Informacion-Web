<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 9</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #contenedor {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Año Bisiesto</h1>
    <div id="contenedor">
        <label for="anio">Año:</label>
        <input type="number" id="anio" placeholder="Ingrese un año">
        <button id="calcular">Calcular</button>
    </div>

    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            let anio = parseInt(document.getElementById('anio').value);

            if (!isNaN(anio)) {
                let esBisiesto = (anio % 4 === 0 && anio % 100 !== 0) || anio % 400 === 0;

                if (esBisiesto) {
                    alert(anio + " es un año bisiesto.");
                } else {
                    alert(anio + " no es un año bisiesto.");
                }
            } else {
                alert("Por favor, ingrese un año válido.");
            }
        });
    </script>
</body>
</html>
