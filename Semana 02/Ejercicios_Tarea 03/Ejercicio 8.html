<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 8</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #contenedor {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Propinas</h1>
    <div id="contenedor">
        <label for="gastoTotal">Gasto Total:</label>
        <input type="number" id="gastoTotal" placeholder="Ingrese el gasto total">
        <label for="porcentajePropina">Porcentaje de Propina:</label>
        <input type="number" id="porcentajePropina" placeholder="Ingrese el porcentaje de propina">
        <button id="calcular">Calcular Propina</button>
        <p id="resultado"></p>
    </div>

    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            let gastoTotal = parseFloat(document.getElementById('gastoTotal').value);
            let porcentajePropina = parseFloat(document.getElementById('porcentajePropina').value);

            if (!isNaN(gastoTotal) && !isNaN(porcentajePropina)) {
                let propina = (gastoTotal * porcentajePropina) / 100;
                let mensaje = "El valor de la propina es: " + propina.toFixed(0);
                document.getElementById('resultado').textContent = mensaje;
            } else {
                document.getElementById('resultado').textContent = "Por favor, ingrese valores válidos.";
            }
        });
    </script>
</body>
</html>
